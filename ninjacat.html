<html>
<head>
	<meta charset="utf-8">
	<title></title>
<!-- 	<link rel="stylesheet" type="text/css" href=""> -->
	<style>
		img {
			display: block;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$("img").click(function() {
				var temp = $(this).attr("src");
  				$(this).attr("src", $(this).attr("data-alt-src"));
  				$(this).attr("data-alt-src", temp);
			});
		});
	</script>
</head>
<body>
	<div>
		<img src="ninja0.png" data-alt-src="cat0.png" alt="first">
		<img src="ninja1.png" data-alt-src="cat1.png" alt="second">
		<img src="ninja2.png" data-alt-src="cat2.png" alt="third">
		<img src="ninja3.png" data-alt-src="cat3.png" alt="fourth">
		<img src="ninja4.png" data-alt-src="cat4.png" alt="fifth">
	</div>
</body>
</html>
